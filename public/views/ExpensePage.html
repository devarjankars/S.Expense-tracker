<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Expense</title>
</head>
<body>
    <h1 class="text-sm-center"> Welcome To Expense Tracker</h1>
    <div class="form-group">
        <form  action="/expense/addExpense" method="POST">
            <p> Expense Amount $</p>
            <input type="number" name="amount " id="amount " required>
            <p>Discription</p>
            <textarea name="discription" id="discription" cols="25" rows="1" placeholder="discription" required></textarea><br>
            <p></p>
            <select class="form-select" aria-label="Default select example" name="expenseOn">
                <option selected> Expense On</option>
                <option value="1">Rent</option>
                <option value="2">Food</option>
                <option value="3">Education</option>
                <option value="4">traveling</option>
                <option value="5">Others</option>
              </select>
        </form>

        <div class="result">
            <div>
                <p>${expense.id}</p> 
                <p>${expense.amount}</p>
                <p>${expense.discription}</p>
                <p>${expense.expenseOn}</p>
                <span class="">
                 <button class="btn-dark"> Edit</button>
                 <button class="btn-danger">Delete</button>
                </span>
             </div>

        </div>
    </div>
</body>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
    integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="/js/expense.js"></script>
</html>
