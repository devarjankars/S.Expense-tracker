<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <title>Expense</title>
</head>
<body>
    <h1 class="text-sm-center"> Welcome To Expense Tracker</h1>
    
        
            <button type="submit" class="btn btn-outline-primary" id="buyPremium"> Buy Premium</button><br>
            
          
        <span id="premium"></span>
    
        <form onsubmit="addExp(event)" class="form-control">
        

          
            <p>Expense Amount$</p>
            <input type="number" name="Amt" id="Amt" required>
            <p>Discription</p>
            <textarea name="discription" id="discription" cols="25" rows="1" placeholder="discription" required></textarea><br>
            <p></p>


            <select class="form-select" aria-label="Default select example" name="expenseOn" id="expenseOn" required>
                
                <option value="Rent">Rent</option>
                <option value="Food">Food</option>
                <option value="Education">Education</option>
                <option value="traveling">traveling</option>
                <option value="Others">Others</option>
              </select>
              <br>
           <button type="submit" class="btn-primary ">Add Expense</button>
           
        </form>
        <div >
          <p>Download your all Expense</p>
       
          <button id="DownloadFile " class=" btn btn-dark" onclick="dFile()">DownloadFile</button>
          <span id="dlog"> Download Histroy</span>
        </div>
        
        <br>


        <div class=".ml-auto "id ="result">
                 
             </div>

        
             <ul id="pageig" class="pagination justify-content-md-end"></ul>
</body>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
