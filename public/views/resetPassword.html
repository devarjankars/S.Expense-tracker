<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>Rest Password</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">Reset Your Password</div>
        <div class="card-body">
          <h5 class="card-title">Enter New Password</h5>
          <input name="newPassword" type="password"  class=" form-control-sm" id="newPassword" placeholder="New Password" aria-describedby="inputGroupPrepend" required>
         <br> <button class="btn-dark" id="resetPassword">Submit</button>
        </div>
        <div class="card-footer text-muted">Please Enter Strong Password</div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/resetPassword.js"></script>
</html>
