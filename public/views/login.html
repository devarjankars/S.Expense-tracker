<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 class="text-center">Sign Up</h1>
<div class="form-group">
    <form onsubmit="login(event)">
        
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      
          <label for="passWord">Password</label>
          <input type="password" class="form-control" id="passWord" placeholder="Password">
       
         
        <button type="submit" class="btn btn-primary" id="submitbtn">Login</button>
        
      </form>
      <div>
        <a href="http://localhost:3000/" class="btn btn-primary">signUp</a> <br>
     </div>
    <div class="mb3" id="resdiv">
        
    </div>
</div>

    
</body>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
    integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
<script src="/js/login.js"></script>
</html>
